  <style>
  /* Estilos generales */
body {
    font-family: "Satisfy", cursive;
    margin: 0;
    padding: 0;
}

/* Estilo del título principal */
header{
  padding:12px;
  text-align:center;
  background-color:#000111;
  color:#fffccc;
}
header h1 {
    font-size: 2rem;  /* Reducir el tamaño */
    font-weight: bold;
    margin: 0;  /* Eliminar margen */
    padding: 10px 0;  /* Ajustar el padding */
}

/* Estilo del subtítulo */
header h2 {
    font-size: 1.2rem;  /* Reducir el tamaño */
    font-weight: 300;
    margin: 0;  /* Eliminar margen */
    padding: 5px 0;  /* Ajustar el padding */
}

/* Carrusel */
.carousel-inner img {
    height: 400px; /* Ajustado para ser más adecuado en dispositivos móviles */
    object-fit: cover;
}

/* Estilo del deslizador de texto */
.slider {
    margin: 20px 0;
    padding: 5px;
    background-color: #f8f9fa;
    text-align: center;
    font-size: 1.2rem;
}

/* Estilos para el footer */
footer {
    position: relative;
    bottom: 0;
    width: 100%;
    padding: 10px;
}

/* Ajustes en la imagen de WhatsApp */
footer a img {
    width: 40px;
}

/* Medias queries para hacer la web responsiva */

@media (max-width: 768px) {
    header h1 {
        font-size: 1.8rem; /* Ajustar aún más el tamaño en pantallas más pequeñas */
    }
    header h2 {
        font-size: 1rem; /* Ajustar el tamaño del subtítulo */
    }

    .carousel-inner img {
        height: 250px; /* Ajustar el tamaño de las imágenes del carrusel para móviles */
    }

    .slider {
        font-size: 1rem; /* Hacer más pequeño el texto del slider */
    }

    footer a {
        font-size: 1.2rem; /* Icono de WhatsApp más pequeño */
    }
}

/* Para pantallas muy pequeñas (por ejemplo, móviles en vertical) */
@media (max-width: 480px) {
    .carousel-inner img {
        height: 200px; /* Ajustar aún más el tamaño de las imágenes para pantallas pequeñas */
    }

    footer {
        padding: 15px; /* Ajuste del padding en el footer */
    }

    footer a img {
        width: 35px; /* Icono de WhatsApp aún más pequeño */
    }
}

  </style>
